<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aframe Project by Rohit Prakash Gogi, Shoroqu Othman, Subhasini Udhyakumar</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: black">
    <!-- Define the Rubik's cube with solid materials -->
    <a-box position="-1.05 -1.05 -5" material="color: red; opacity: 1" depth="3" height="1" width="1"></a-box>
    <a-box position="0 -1.05 -5" material="color: green; opacity: 1" depth="3" height="1" width="1"></a-box>
    <a-box position="1.05 -1.05 -5" material="color: blue; opacity: 1" depth="3" height="1" width="1"></a-box>

    <a-box position="-1.05 0 -5" material="color: yellow; opacity: 1" depth="3" height="1" width="1"></a-box>
    <a-box position="0 0 -5" material="color: white; opacity: 1" depth="3" height="1" width="1"></a-box>
    <a-box position="1.05 0 -5" material="color: orange; opacity: 1" depth="3" height:"1"; width:"1"></a-box>

    <a-box position="-1.05 1.05 -5" material="color: pink; opacity: 1" depth="3" height:"1"; width:"1"></a-box>
    <a-box position="0 1.05 -5" material="color: purple; opacity: 1" depth="3" height:"1"; width:"1"></a-box>
    <a-box position="1.05 1.05 -5" material="color: cyan; opacity: 1" depth="3" height:"1"; width:"1"></a-box>

    <!-- Add a camera so you can move around -->
    <a-entity camera look-controls wasd-controls></a-entity>
</a-scene>

    
    
    
</body>
</html
