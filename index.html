<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aframe Project by Rohit Prakash Gogi, Shoroqu Othman, Subhasini Udhyakumar</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: black">
    <!-- Define the Rubik's cube with solid materials -->
  
    <
    <a-box position="-0.97 .85 -5" material="color: white; opacity: 1" depth="3" height=".8" width=".75"></a-box>
    <a-box position="-0.97 -0.17 -5" material="color: white; opacity: 1" depth="3" height="1" width=".75"></a-box>
    <a-box position=".5 .28 -5" material="color: red; opacity: 1" depth="3" height="1.9" width="2.1"></a-box>
    <a-box position="-0.97 -1.15 -5" material="color: blue; opacity: 1" depth="3" height=".8" width=".75"></a-box>
    <a-box position=".36 -1.15 -5" material="color: white; opacity: 1" depth="3" height=".8" width="1.8"></a-box>
    <a-box position=" 1.44 -.95 -5" material="color: white; opacity: 1" depth="3" height=".37" width=".3"></a-box>
    <a-box position=" 1.44 -1.37 -5" material="color: yellow; opacity: 1" depth="3" height=".37" width=".3"></a-box>
    <!-- Add a camera so you can move around -->
    <a-entity camera look-controls wasd-controls="fly: true" ></a-entity>
</a-scene>

    
    
    
</body>
</html
